<!DOCTYPE html>
<html>
    <head>
        <title>EPIC Google Maps Projects</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body> 
        <div class="title"><b>STORE LOCATOR</b></div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip" />
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        
        <div class="store-list-container" >
            <div class="store-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span></span> 
                            <span></span>
                        </div>
                        <div class="store-phone-number"></div>      
                    </div>
                    <div class= "store-number-container">
                        <div class="store-number"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmoZRfSP2Lp0d6YuUWhT6XxqSSrKp842o&callback=initMap">
        </script>
    </body>
</html>
